<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicBox App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Standard */
        }
        .header {
            background: linear-gradient(90deg, #ff5f6d, #ffc371); /* Градиент из цветов, как в логотипе iTunes */
            color: white;
            padding: 5px 0;
            margin-bottom: 10px;
        }
        .description {
            margin: 20px;
            font-size: 12px; /* Изменение размера шрифта описания */
        }
        .description a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        .description a:hover {
            text-decoration: underline;
        }
        .language-switcher {
            margin: 14.4px; /* уменьшаем margin */
        }
        .language-switcher button {
            margin: 0 3.6px; /* уменьшаем отступы ещё на 10% */
            padding: 8.1px 16.2px; /* уменьшаем padding на 10% */
            font-size: 12.96px; /* уменьшаем на 10% */
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            display: inline-block;
        }
        .search-bar {
            margin: 14.4px; /* уменьшаем margin */
        }
        .search-bar input {
            padding: 8.1px; /* уменьшаем padding на 10% */
            width: 80%;
            max-width: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 12.96px; /* уменьшаем на 10% */
        }
        .artist-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0;
            margin: 0;
        }
        .artist {
            background-color: #f9f9f9;
            margin: 10px;
            padding: 18px; /* уменьшаем padding на 10% */
            border-radius: 10px;
            width: 180px; /* уменьшаем ширину на 10% */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .artist:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .artist a {
            color: #000; /* Чёрный цвет для текста */
            text-decoration: none;
            font-weight: bold;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .artist a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <p class="description" id="description">
            Музыка стала ещё ближе! Следи за нашими обновлениями на <a href="https://t.me/musicbox_rus" target="_blank">t.me/musicbox_rus</a>.<br>
            Интересует заработок на тапалках? Присоединяйся к нашему проекту <a href="https://t.me/crypto_petyshok" target="_blank">t.me/crypto_petyshok</a>.
        </p>
    </div>
    <div class="language-switcher">
        <button onclick="setLanguage('en')">EN</button>
        <button onclick="setLanguage('ru')">RU</button>
        <button onclick="setLanguage('ua')">UA</button>
    </div>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Поиск по артистам..." onkeyup="filterArtists()">
    </div>
    <div class="artist-list" id="artistList">
        <!-- Пример списка артистов -->
        <div class="artist" data-name="2Pac"><a href="https://t.me/tupac_2pac_music">2Pac</a></div>
        <div class="artist" data-name="6ix9ine"><a href="https://t.me/music6ix9ine">6ix9ine</a></div>
        <!-- Добавьте остальных артистов здесь -->
    </div>

    <script>
        const languages = {
            en: {
                description: `Music is now even closer! Follow our updates at <a href="https://t.me/musicbox_rus" target="_blank">t.me/musicbox_rus</a>.<br>
                              Interested in earning by taps? Join our project <a href="https://t.me/crypto_petyshok" target="_blank">t.me/crypto_petyshok</a>.`
            },
            ru: {
                description: `Музыка стала ещё ближе! Следи за нашими обновлениями на <a href="https://t.me/musicbox_rus" target="_blank">t.me/musicbox_rus</a>.<br>
                              Интересует заработок на тапалках? Присоединяйся к нашему проекту <a href="https://t.me/crypto_petyshok" target="_blank">t.me/crypto_petyshok</a>.`
            },
            ua: {
                description: `Музика стала ще ближче! Слідкуй за нашими оновленнями на <a href="https://t.me/musicbox_rus" target="_blank">t.me/musicbox_rus</a>.<br>
                              Цікавить заробіток на тапалках? Приєднуйся до нашого проекту <a href="https://t.me/crypto_petyshok" target="_blank">t.me/crypto_petyshok</a>.`
            }
        };

        function setLanguage(lang) {
            document.getElementById('description').innerHTML = languages[lang].description;
            document.getElementById('searchInput').placeholder = lang === 'en' ? 'Search for artists...' : (lang === 'ru' ? 'Поиск по артистам...' : 'Пошук по артистам...');
        }

        function filterArtists() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const artists = document.getElementsByClassName('artist');
            for (let i = 0; i < artists.length; i++) {
                const name = artists[i].getAttribute('data-name').toLowerCase();
                if (name.includes(input)) {
                    artists[i].style.display = 'flex'; // используйте flex вместо block, чтобы сохранить структуру flex
                } else {
                    artists[i].style.display = 'none';
                }
            }
        }

        document.addEventListener('copy', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>

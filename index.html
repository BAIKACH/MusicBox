<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        .media-container {
            margin-bottom: 20px;
        }
        .media-container img {
            max-width: 100%;
            height: auto;
            border: none;
        }
        .search-bar {
            margin: 20px;
        }
        .search-bar input {
            padding: 10px;
            width: 80%;
            max-width: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .artist-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0;
            margin: 0;
        }
        .artist {
            background-color: #f9f9f9;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .artist:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .artist a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .artist a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="media-container">
        <img src="https://github.com/BAIKACH/MusicBox/blob/main/itune-logo.png" alt="MusicBox Banner">
    </div>
    <div class="header">
        <h1>MusicBox Web3</h1>
    </div>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Поиск по артистам..." onkeyup="filterArtists()">
    </div>
    <div class="artist-list" id="artistList">
        <!-- Пример списка артистов -->
        <div class="artist" data-name="2Pac"><a href="https://t.me/tupac_2pac_music">2Pac</a></div>
        <div class="artist" data-name="6ix9ine"><a href="https://t.me/music6ix9ine">6ix9ine</a></div>
        <!-- Добавьте остальных артистов здесь -->
    </div>

    <script>
        function filterArtists() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const artists = document.getElementsByClassName('artist');
            for (let i = 0; i < artists.length; i++) {
                const name = artists[i].getAttribute('data-name').toLowerCase();
                if (name.includes(input)) {
                    artists[i].style.display = 'block';
                } else {
                    artists[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
